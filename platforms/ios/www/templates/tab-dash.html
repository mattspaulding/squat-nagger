<ion-view view-title="Squat Nagger">
    <ion-content>
        <div ng-if="nagger!=null">
            <div class="list card">
                <div class="item item-divider">My Host</div>
                <div class="item item-body">
                    <ion-list>
                        <ion-item class="item-thumbnail-left" type="item-text-wrap">
                            <img src="img/MarinYoga.jpg" />
                            Keep it up. <br /> You're doing great!
                        </ion-item>
                        <p>In your session with {{nagger.name}} there are <b>{{nagger.nags.length}}</b> nags remaining and will end on {{endingDate.toDateString()}}</p>
                    </ion-list>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">My Nagger</div>
                <div class="item item-body">
                    <ion-list>
                        <ion-item class="item-thumbnail-left" type="item-text-wrap">
                            <img ng-src="{{nagger.face}}">
                            {{nagger.name}} <br /> ({{nagger.level}})
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
        <div ng-if="nagger==null">
            <div class="list card ">
                <div class="item item-body">
                    <ion-item class="item-thumbnail-left" type="item-text-wrap">
                        <img ng-src="img/MarinProfile.jpg" />
                        Hi. <br /> I'm Marin. <br /> Watch my video <br /> then get started.
                    </ion-item>
                </div>
            </div>
            <ion-item>
                <div class="video-container">
                    <!--<iframe width="560" height="315" src="http://www.youtube.com/embed/E_u4HNGzLx0?rel=0&amp;controls=0&amp;showinfo=0&amp;html5=1" frameborder="0" allowfullscreen></iframe>-->
                    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
                    <div id="player"></div>

                    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
                    </script>
                  </div>
            </ion-item>
            <ion-item>
                <button class="button button-block button-large button-outline button-royal" ng-click="chooseNagger()">
                    Get Started
                </button>
            </ion-item>
  
        </div>
          

    </ion-content>
</ion-view>
